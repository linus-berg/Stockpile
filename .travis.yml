language: csharp
mono: none
dist: xenial
dotnet: 5.0
env:
  global:
    - TRAVIS_TAG=Stockpiler-${TRAVIS_BUILD_NUMBER}
    - DIST=${TRAVIS_BUILD_DIR}/Dist
    - TGZ=${DIST}/${TRAVIS_TAG}
install:
  - dotnet restore
script:
  - dotnet publish -p:PublishSingleFile=true -c Release --self-contained -r win-x64 -o ${DIST}/Windows/
  - dotnet publish -p:PublishSingleFile=true -c Release --self-contained -r linux-x64 -o ${DIST}/Linux/

before_deploy:
  - tar -zcf ${TGZ}-windows.tar.gz -C ${DIST}/Windows .
  - tar -zcf ${TGZ}-linux.tar.gz -C ${DIST}/Linux .

deploy:
  provider: releases
  api_key: 
    secure: ""
  file: 
    - "${TGZ}-windows.tar.gz"
    - "${TGZ}-linux.tar.gz"
  skip_cleanup: true
